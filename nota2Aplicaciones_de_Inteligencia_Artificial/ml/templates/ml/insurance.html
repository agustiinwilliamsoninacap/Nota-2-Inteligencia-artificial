<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Predicción de Costos de Seguro Médico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-3">Predicción de Costos de Seguro Médico</h2>

    <form method="post" class="border p-4 rounded bg-light shadow-sm">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Calcular costo estimado</button>
    </form>

    {% if result is not None %}
      <hr>
      <div class="alert alert-info mt-3">
       <strong>Costo estimado mensual del seguro:</strong>
${{ result|floatformat:0 }} CLP

      </div>
    {% endif %}

    <a href="{% url 'home' %}" class="btn btn-link mt-3">Volver</a>
  </div>
</body>
</html>
