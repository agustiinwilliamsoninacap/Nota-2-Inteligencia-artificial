<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Predicción de Diabetes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-3">Predicción de Diabetes</h2>
    <form method="post" class="border p-4 rounded bg-light shadow-sm">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Predecir</button>
    </form>

    {% if result %}
      <hr>
      <div class="alert alert-info mt-3">
        <strong>Probabilidad:</strong> {{ result.prob|floatformat:3 }} <br>
        <strong>Umbral usado:</strong> {{ result.threshold|floatformat:3 }} <br>
        <strong>Predicción:</strong>
        {% if result.pred %}
          <span class="text-danger fw-bold">Positivo para diabetes</span>
        {% else %}
          <span class="text-success fw-bold">Negativo para diabetes</span>
        {% endif %}
      </div>
    {% endif %}

    <a href="{% url 'home' %}" class="btn btn-link mt-3">Volver</a>
  </div>
</body>
</html>
